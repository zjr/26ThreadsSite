<h3 class="video-title"><%= title.toTitle() %></h3>
<% if (id === 15) { %>
<iframe
	src="http://www.youtube.com/embed/nqpom3XeLuo"
	width="100%"
	height="100%"
	frameborder="0"
	autoplay
	webkitAllowFullScreen
	mozallowfullscreen
	allowfullscreen></iframe>
<% } else { %>
<object width="100%" height="100%" style="position: relative;">
	<param name="allowfullscreen" value="true" />
	<param name="allowscriptaccess" value="always" />
	<param name="movie" value="http://vimeo.com/moogaloop.swf?clip_id=<%= video.vimeoId %>&amp;server=vimeo.com&amp;color=17aae0&amp;fullscreen=1" />
	<embed src="http://vimeo.com/moogaloop.swf?clip_id=<%= video.vimeoId %>&amp;server=vimeo.com&amp;color=17aae0&amp;fullscreen=1"
		type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always" width="100%" height="100%"></embed>
</object>
<% } %>
