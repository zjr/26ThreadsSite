<h3 class="video-title"><%= title.toTitle() %></h3>
<% if (id === 15) { %>
<iframe
	src="http://www.youtube.com/embed/nqpom3XeLuo"
	width="100%"
	height="100%"
	frameborder="0"
	autoplay
	webkitAllowFullScreen
	mozallowfullscreen
	allowfullscreen></iframe>
<% } else { %>
<iframe
	src="http://player.vimeo.com/video/<%= video.vimeoId %>?portrait=0&title=0&color=17aae0&autoplay>"
	width="100%"
	height="100%"
	frameborder="0"
	autoplay
	webkitAllowFullScreen
	mozallowfullscreen
	allowFullScreen></iframe>
<% } %>
